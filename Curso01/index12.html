<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Importação do VUE -->
    <script src="../vue/vue2.js"></script>
    <!-- <script src="https://unpkg.com/vue@3"></script> -->
</head>
<body>

    <div id="root">
        <p v-pre>{{este eh um texto aleatorio}}</p> <!-- VUE ignora o texto --> 
        <p v-once>{{nome}}</p> <!-- Imutavel --> 
        <p >{{nome}}</p> <!-- Nâo Imutavel --> 
        <p v-text="nome"></p>
        <button @click="executar">Click</button>
    </div>

    <script>

        let root = new Vue({
            el: "#root",
            data: {
                nome:'Helbert'
            },
            methods: {
                executar: function(){
                    this.nome = "Antonio"
                }
            }
        });

    </script>

</body>
</html>
