<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Importação do VUE -->
    <script src="../vue/vue2.js"></script>
    <!-- <script src="https://unpkg.com/vue@3"></script> -->
</head>
<body>

    <div id="root">
        <p> O meu nome eh: {{nomeCompletoC}}</p>
        <p> O meu nome eh: {{nomeCompletoM()}}</p>
        <div>
            <input v-model="nome">
        </div>
    </div>

    <script>

        let root = new Vue({
            el: "#root",
            data: {
                nome: 'Joao',
                apelido: 'Ribeiro'
            },
            methods: {
                nomeCompletoM: function(){
                    return this.nome + ' ' + this.apelido
                },
            },
            computed:{
                nomeCompletoC: function(){
                    return this.nome + " " + this.apelido
                }
            }
        });
    </script>

</body>
</html>
