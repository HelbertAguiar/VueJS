<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Importação do VUE -->
    <script src="../vue/vue2.js"></script>
    <!-- <script src="https://unpkg.com/vue@3"></script> -->
</head>
<body>

    <div id="root">
        <p>{{nome}}</p>
    <button @click = "click">CLick</button>
    <button @click = "destruir">Destruir</button>
    </div>
    
    <script>

        let root = new Vue({
            el: "#root",
            data:{
                nome: ''
            },

            methods: {
                click:function(){
                    this.nome = 'Joao';
                },

                destruir: function(){
                    root.$destroy()
                }
            },

            created: function(){
                console.log('Criado');
            },

            mounted: function(){
                console.log('Montado');
            },

            updated: function(){
                console.log('Atualizado');
            },

        });
    </script>

</body>
</html>
