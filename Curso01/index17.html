<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Importação do VUE -->
    <script src="../vue/vue2.js"></script>
    <!-- <script src="https://unpkg.com/vue@3"></script> -->
</head>
<body>

    <div id="root">
        <pai></pai>
    </div>

    <script>

        Vue.component('pai',{
            template: `
                <div>
                    <p> Este eh o texto do component pai</p>
                    <filho/>
                </div>
            `
        });

        Vue.component('filho',{
            template: `
                <div>
                    <p> Este eh o texto do component filho!</p>
                </div>
            `
        });

        let root = new Vue({
            el: "#root",
            component: [
                'pai',
                'filho'
            ]
        });
    </script>

</body>
</html>
