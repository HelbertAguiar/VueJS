<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Importação do VUE -->
    <script src="../vue/vue2.js"></script>
    <!-- <script src="https://unpkg.com/vue@3"></script> -->
</head>
<body>

    <div id="root">
        <p v-show="visivel">Primeiro</p> <!-- Permanece no DOM caso false "style:display: false" --> 
        <p v-if="visivel">Segundo</p> <!-- some do DOM caso false -->
        <button @click="executar">Click</button>
    </div>

    <script>

        let root = new Vue({
            el: "#root",
            data: {
                visivel: true
            },
            methods: {
                executar: function(){
                    this.visivel = !this.visivel
                }
            }
        });
    </script>

</body>
</html>
