<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Importação do VUE -->
    <script src="./vue/vue2.js"></script>

</head>
<body>

    <div id="root">
        <p>{{nome}}</p>
        <input v-model="nome">

        <div v-if="visivel">
            <h4>DIV1</h4>
        </div>

        <div v-else>
            <h4>DIV2</h4>
        </div>

        <button v-on:click="mostrarEsconder">btn1</button>
        <button v-on:click="metodo1">btn2</button>
    </div>

    <script>

        let root = new Vue({
            el: "#root",
            data: {
                nome: "Helbert Aguiar",
                visivel: false
            },
            methods: {
                mostrarEsconder: function () {
                    this.visivel = !this.visivel;
                    console.log(this.visivel);
                },
                metodo1: function (){
                    console.log('experiencia');
                }
            }
        });

        // Colocar no console.log: 
        //                          'root.visivel = true'

    </script>

</body>
</html>
