<body>

    <div id="root">
        <p>{{nome}}</p>
        <input v-model="nome">

        <div v-if="visivel">
            <h4>DIV1</h4>
        </div>

        <div v-else>
            <h4>DIV2</h4>
        </div>

    </div>

    <script>

        let root = new Vue({
            el: "#root",
            data: {
                nome: "Helbert Aguiar",
                visivel: false
            }
        });
